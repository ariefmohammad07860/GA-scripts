name: Multi OS
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [16, 18]
        include:
           - os: ubuntu-latest
             node: 18
             description: "optimized build"
    steps:
      - run: echo "Testing on ${{ matrix.os }}"
             echo "Message ${{ matrix.node }}"
             echo "Message ${{ matrix.message }}"
